<div class="dashboard-wrapper">
  <!-- Notification Toasts -->
  <app-notification-toast></app-notification-toast>

  <header class="dashboard-header">
    <h2>Welcome to Your Dashboard</h2>
    <p class="subtitle">{{ subtitle }}</p>
  </header>

  <section class="dashboard-cards">
    <!-- Temperature -->
    <div class="card">
      <h3>Temperature</h3>
      <div class="chart-placeholder chart-full">
        <canvas
          baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          type="line"
        ></canvas>
      </div>
    </div>

    <!-- Humidity -->
    <div class="card">
      <h3>Humidity</h3>
      <div class="chart-placeholder chart-full">
        <canvas
          baseChart
          [data]="pieChartData"
          [options]="pieChartOptions"
          type="pie"
        ></canvas>
      </div>
    </div>
  </section>

  <!-- Alarms Section -->
  <section class="dashboard-alarms">
    <div class="alarms-header">
      <h3>Active Alarms</h3>
      <button class="btn" (click)="goToCreateAlarm()">+ Create Alarm</button>
    </div>

    <app-alarm-list></app-alarm-list>
  </section>

  <!-- History / Info -->
  <section class="dashboard-history">
    <h3>Recent Telemetry</h3>
    <div class="table-placeholder">
      (Charts above update with latest readings.)
    </div>
  </section>

  <!-- Actions -->
  <div class="dashboard-actions">
    <button class="btn" (click)="goToAlarms()">View Alarms</button>
    <!-- <button class="btn-logout" (click)="logout()">Logout</button> -->
  </div>
</div>
