<div class="dashboard-wrapper">
  <header class="dashboard-header">
    <h2>Welcome to Your Dashboard</h2>
    <p class="subtitle">{{ subtitle }}</p>
  </header>

  <section class="dashboard-cards">
    <!-- Temperature -->
    <div class="card">
      <h3>Temperature</h3>
      <div class="chart-placeholder chart-full">
        <canvas
          baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          type="line"
        ></canvas>
      </div>
    </div>

    <!-- Humidity -->
    <div class="card">
      <h3>Humidity</h3>
      <div class="chart-placeholder chart-full">
        <canvas
          baseChart
          [data]="pieChartData"
          [options]="pieChartOptions"
          type="pie"
        ></canvas>
      </div>
    </div>
  </section>

  <!-- History / Info -->
  <section class="dashboard-history">
    <h3>Recent Telemetry</h3>
    <div class="table-placeholder">
      (Charts above update with latest readings. Use demo controls to simulate.)
    </div>
  </section>

  <!-- Demo Controls -->
  <div class="controls">
    <!-- <button class="btn" (click)="addReading(22.5, 55)">âž• Add Sample</button> -->
  </div>

  <!-- Logout -->
  <div class="dashboard-actions">
    <button class="btn-logout" (click)="logout()">Logout</button>
  </div>
</div>
